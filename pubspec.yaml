    - assets/partners.png
    - assets/attention.png
    - assets/salim_logo.png
    - assets/last_logo1.png
    - assets/alarm.png
    - assets/icons/
    - assets/info/
    - assets/indicators/
    - assets/result_ind/
    - assets/result_img/
