  chewie: ^0.9.10
  video_player: ^0.10.11+2
  # image_picker: ^0.6.7+4
  cupertino_icons: ^0.1.3
  flutter_pdfview: ^1.0.3+3
  path_provider: ^1.6.11
  # pdf: ^1.10.1
  # printing: ^3.6.0
  url_launcher: ^5.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/indicator_BC.png
    - assets/result_BC.png
    - assets/result_BC_r.png
    - assets/salim_avatar.png
